<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Professional Favicon System -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" id="favicon-main" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="icon" sizes="16x16" href="/favicon.ico" />
    <link rel="icon" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Force favicon refresh -->
    <script>
      (function() {
        const timestamp = Date.now();
        const favicon = document.getElementById('favicon-main');
        if (favicon) {
          favicon.href = '/favicon.ico?' + timestamp;
        }
        
        // Create additional favicon link for better browser support
        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        link.href = '/favicon.ico?' + timestamp;
        document.head.appendChild(link);
      })();
    </script>
    
    <!-- Theme and App -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="application-name" content="Mahech Internet Cafe" />
    <meta name="apple-mobile-web-app-title" content="Mahech Internet Cafe" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Complete digital solution hub in Dang Kalan offering government services, banking, printing, travel booking, and computer training." />
    <meta name="keywords" content="internet cafe dang kalan, government services punjab, aadhaar pan card, banking services, printing scanning, travel booking, computer training" />
    <meta name="author" content="Mahech Internet Cafe" />
    <meta name="robots" content="index, follow" />
    
    <title>Mahech Internet Cafe | महेच इंटरनेट कैफे | Digital Solution Hub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
